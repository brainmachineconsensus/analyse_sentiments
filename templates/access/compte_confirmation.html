<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-color: #f7f7f7;
            --text-color: #333;
            --text-secondary: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .message-container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            z-index: -1;
            animation: shimmer 10s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .icon {
            font-size: 4em;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .message-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">✉️</div>
        <h1>Confirmation de compte</h1>
        <p>Un message vous a été envoyé sur votre e-mail. Veuillez le confirmer pour activer votre compte.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function animateBackground() {
                const colors = ['#007bff', '#0056b3', '#00a8ff', '#0097e6'];
                let currentIndex = 0;
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % colors.length;
                    document.body.style.background = `linear-gradient(135deg, ${colors[currentIndex]}, ${colors[(currentIndex + 1) % colors.length]})`;
                }, 5000);
            }

            animateBackground();
        });
    </script>
</body>
</html>
